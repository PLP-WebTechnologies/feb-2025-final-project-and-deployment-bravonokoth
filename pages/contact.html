<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Blog - Contact</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans min-h-screen flex flex-col">
  <!-- Navigation -->
  <nav class="bg-blue-600 p-4 shadow-lg">
    <div class="container mx-auto flex justify-end items-center">
      <a href="../index.html" class="text-white text-2xl font-bold mr-auto">My Blog</a>
      <ul class="flex space-x-6">
        <li><a href="../index.html" class="text-white hover:text-gray-200 font-medium">Home</a></li>
        <li><a href="./blog.html" class="text-white hover:text-gray-200 font-medium">Blog</a></li>
        <li><a href="./contact.html" class="text-white hover:text-gray-200 font-medium">Contact</a></li>
      </ul>
    </div>
  </nav>

  <!-- Contact Form -->
  <section class="container mx-auto py-12 flex-grow">
    <h1 class="text-4xl font-bold mb-8 text-center text-gray-800">Contact Us</h1>
    <form id="contact-form" class="max-w-lg mx-auto bg-white p-8 rounded-lg shadow-lg">
      <div class="mb-6">
        <label for="name" class="block text-gray-700 font-medium mb-2">Name</label>
        <input type="text" id="name" class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
      </div>
      <div class="mb-6">
        <label for="email" class="block text-gray-700 font-medium mb-2">Email</label>
        <input type="email" id="email" class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
      </div>
      <div class="mb-6">
        <label for="message" class="block text-gray-700 font-medium mb-2">Message</label>
        <textarea id="message" class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" rows="5" required></textarea>
      </div>
      <button type="submit" class="bg-blue-600 text-white py-3 px-6 rounded-lg hover:bg-blue-700 transition duration-300 w-full">Send</button>
    </form>
    <p id="form-message" class="text-center mt-4 text-lg"></p>
  </section>

  <!-- Footer -->
  <footer class="bg-blue-600 text-white py-4 text-center fixed bottom-0 w-full shadow-inner">
    <p>Â© 2025 My Blog. All rights reserved.</p>
  </footer>

  <script src="../js/script.js"></script>
</body>
</html>
